<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive chronometer</title>
        <link rel="stylesheet" href="assets/styles/main.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        />
        <script src="assets/js/script.js" defer></script>
    </head>
    <body class="bg-body-tertiary">
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <header class="card text-center mb-3 py-3">
                        <h1>Interactive chronometer</h1>
                    </header>

                    <div class="card">
                        <div
                            id="display"
                            class="card-body row d-flex justify-content-center"
                        >
                            00:00:00.000
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <div id="buttons" class="">
                            <button id="start" class="btn btn-primary">
                                Start
                            </button>
                            <button id="stop" class="btn btn-danger">
                                Stop
                            </button>
                            <button id="reset" class="btn btn-success">
                                Reset
                            </button>
                            <button id="lap" class="btn btn-warning">
                                Lap
                            </button>
                        </div>
                    </div>

                    <ul id="laps"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
